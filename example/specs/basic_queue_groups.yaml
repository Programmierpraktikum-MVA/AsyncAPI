asyncapi: 2.1.0
info:
  title: My_API
  version: 1.0.0
servers:
  production:
    url: demo.nats.io
    protocol: nats
channels:
  user/signedup:
    subscribe:
      bindings:
        nats:
          queue: second-queue
      operationId: onUserSignup
      summary: User signup notification
      message:
        payload:
          type: object
          properties:
            userSingnedUp:
              type: string
    publish:
      operationId: userSignedUp
      summary: send welcome email to user
      message:
        payload:
          type: string
  user/buy:
    subscribe:
      operationId: userBought
      summary: User bought something
      message:
        payload:
          type: string
    publish:
      operationId: onUserBought
      summary: send email to user
      message:
        payload:
          type: string  