asyncapi: 2.6.0
info:
  title: My_API
  version: 1.0.0
  description: a basic test api
servers:
  production:
    url: demo.nats.io
    protocol: nats
channels:
  user/signedup:
    subscribe:
      operationId: onUserSignup
      summary: User signup notification
      message:
        payload:
          name: userSignUpPayload
          type: object
          properties:
            username:
              type: string
              minLength: 3
            password:
              type: string
              minLength: 8
            age: 
              type: number
              minimum: 18
    publish:
      operationId: userSignedUp
      summary: send welcome email to user
      message:
        payload:
          name: userSignUpPayload
          type: object
          properties:
            username:
              type: string
              minLength: 3
            password:
              type: string
              minLength: 8
            age: 
              type: number
              minimum: 18
  user/buy:
    subscribe:
      summary: User bought something
      message:
        payload:
          type: object
          properties:
            item_id:
              type: string
            amount: 
              type: number
    
