asyncapi: 2.0.0
info:
  title: Email Server
  version: '1.0.0'
  description: |
    Sends emails upon certain events
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: 0.0.0.0:4222
    protocol: nats
    description: Test NATS Broker

channels:
  user/signedup:
    publish:
      operationId: onUserSignUp
      message:
        name: userSignedUp
        title: User signed up event
        summary: Inform about a new user registration in the system
        contentType: application/json
        payload:
          type: object
          properties:
            nested:
              type: object
              properties:
                firstName:
                  type: number
                  description: "foo"
                lastName:
                  type: boolean
                  description: "bar"
                email:
                  type: string
                  format: email
                  description: "baz"
                createdAt:
                  type: string
                  format: date-time
                  description: "foo"
                evenMoreNested:
                  type: object
                  properties:
                    firstName:
                      type: number
                      description: "foo"
                    lastName:
                      type: boolean
                      description: "bar"
                    email:
                      type: string
                      format: email
                      description: "baz"
                    createdAt:
                      type: string
                      format: date-time
                      description: "foo"
            firstName:
              type: string
              description: "foo"
            lastName:
              type: string
              description: "bar"
            email:
              type: string
              format: email
              description: "baz"
            createdAt:
              type: string
              format: date-time
              description: "foo"